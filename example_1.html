<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .timeline {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: blue;
            z-index: -1;
        }

        .event {
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-align: center;
            position: relative;
        }

        .event-text {
            position: absolute;
            top: -20px;
            left: 100%;
            margin-left: 10px;
            white-space: nowrap;
            font-size: 14px;
            color: black;
        }

        .refresh-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: blue;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .refresh-icon::before {
            content: '\21BB'; /* Unicode character for clockwise arrow */
            font-size: 18px;
            color: white;
        }
    </style>
    <title>Timeline</title>
</head>
<body>
    <div class="timeline">
        <div class="event">
            <span class="event-text">Last 24 hrs</span>
        </div>
        <div class="event"></div>
        <div class="event">
            <span class="event-text">Last 7 days</span>
        </div>
        <div class="event refresh-icon"></div>
    </div>
</body>
</html>
